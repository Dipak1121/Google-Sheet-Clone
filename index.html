<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sheet Clone</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./options.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="tools">
      <form class="options" onchange="onFormChange()" id="form">
        <select name="fontfamily" name="fontfamily">
          <option value="sans">Sans Pro</option>
          <option value="monospace">Monospace</option>
          <option value="sans-serif">Sans Serif</option>
        </select>

        <input
          type="number"
          name="fontsize"
          min="8"
          max="24"
          id="fontsize"
          placeholder="Font-Size"
          oninput="onChangeFontSize()"
        />
        <div>
          <input type="checkbox" id="bold" class="hidden-input" name="bold"/>
          <label for="bold"><i class="fa-solid fa-bold option-btn"></i></label>
        </div>
        <div>
          <input type="checkbox" id="italic" class="hidden-input" name="italic"/>
          <label for="italic"
            ><i class="fa-solid fa-italic option-btn"></i
          ></label>
        </div>
        <div>
        <input type="checkbox" id="underline" class="hidden-input" name="underline">
        <label for="underline"><i class="fa-solid fa-underline option-btn"></i></label>
      </div>
      <div>
        <input type="radio" id="left" name="textalign" class="hidden-input" value="left" checked>
        <label for="left"><i class="fa-solid fa-align-left option-btn"></i></label>

        <input type="radio" name="textalign" id="right" class="hidden-input" value="right">
        <label for="right"><i class="fa-solid fa-align-right option-btn"></i></label>
        
        <input type="radio" name="textalign" id="center" class="hidden-input" value="center">
        <label for="center"><i class="fa-solid fa-align-center option-btn"></i></label>

      </div>

      <div>
        <input type="color" name="textcolor" id="textcolor" class="hidden-input" value="#000000">
        <label for="textcolor"><i class="fa-solid fa-font option-btn"></i></label>
      </div>

      <div>
        <input type="color" name="bgcolor" id="bgcolor" class="hidden-input" value="#ffffff">
        <label for="bgcolor" ><i class="fa-solid fa-fill-drip option-btn"></i></label>
      </div>

      <div class="import-export">
        <button type="button" id="export" onclick="exportData()"><i class="fa-solid fa-cloud-arrow-down"></i></button>
        <input type="file" id="import" oninput="importData()">
        <label for="import"><i class="fa-solid fa-cloud-arrow-up"></i></label>
      </div>
      </form>
      <div class="bottom-section">
        <div id="active-cell">Null</div>
        <input type="text" class="expression" placeholder="f(x)" />
      </div>
    </div>
    <section class="root-container">
      <div class="header"></div>
      <div class="body">
        <div class="sno"></div>
        <div class="main"></div>
      </div>
    </section>
    
    <script src="./options.js"></script>
    <script src="./script.js"></script>
    <script src="importexport.js"></script>
  </body>
</html>
